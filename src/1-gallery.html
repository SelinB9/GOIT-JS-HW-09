

<!DOCTYPE html>

    <!-- header içeriği (örnek) -->
    <header>
      <img src="./img/sprite.svg" alt="Logo" />

    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to Gallery

    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 510px);

        justify-content: center;
        list-style-type: none;
